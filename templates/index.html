<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hey, This is NS Loni</title>
    <style>
      /* Background animation */
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(-45deg, #f9d423, #ff4e50, #ff6a00, #f83600);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Heading animation */
      h1 {
        font-size: 3rem;
        margin: 20px;
        animation: fadeInUp 2s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Glowing text effect */
      h1.glow {
        color: #fff;
        text-shadow: 0 0 5px #fff, 0 0 10px #ff6a00, 0 0 20px #ff6a00,
          0 0 40px #f83600, 0 0 60px #f83600;
      }

      /* Optional - floating animation */
      .float {
        animation: float 4s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      /* Navigation button animation */
      .nav-link {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
        color: white;
        text-decoration: none;
        background-color: #ff6a00;
        padding: 15px 30px;
        border-radius: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease-in-out;
      }

      /* Button hover effect */
      .nav-link:hover {
        background-color: #ff4e50;
        box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
        transform: scale(1.1);
      }

      /* Button active effect (clicked state) */
      .nav-link:active {
        transform: scale(0.95);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      }

      /* Header styles */
      header {
        width: 100%;
        padding: 20px;
        background-color: #333;
        color: white;
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        margin: 0;
        font-size: 2rem;
        font-weight: 600;
      }

      /* Footer styles */
      footer {
        width: 100%;
        padding: 15px;
        background-color: #333;
        color: white;
        text-align: center;
        position: absolute;
        bottom: 0;
        left: 0;
      }

      footer p {
        margin: 0;
      }

      /* Main Content Section */
      .content {
        margin-top: 100px; /* To avoid overlap with the fixed header */
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Header Section (Constant) -->
    <header>
      <h1>Diamond Price Predictor Project</h1>
      <!-- Go to Form Button on the right side of the header -->
      <a href="form.html" class="nav-link">Go to Form</a>
    </header>

    <!-- Main Content Section -->
    <div class="content">
      <h1 class="glow float">It's a Data Science and MLOps Project</h1>
      <h1 class="glow float">Hey, this is NS Loni</h1>
    </div>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 NS Loni. All rights reserved.</p>
    </footer>
  </body>
</html>
